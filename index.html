    <!-- STEP 3: Surgical fix for Theme FOUC - inline theme guard -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('darkMode');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? JSON.parse(stored) : prefersDark;
          if (isDark) document.documentElement.classList.add('dark');
        } catch {}
        // Prevent white paint before CSS loads â€“ matches current dark shell
        document.documentElement.style.backgroundColor = '#0b1220';
      })();
    </script>
