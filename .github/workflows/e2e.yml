name: E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Seed E2E users
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://uzoiiijqtahohfafqirm.supabase.co' }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        E2E_USER_A_EMAIL: ${{ secrets.E2E_USER_A_EMAIL }}
        E2E_USER_A_PASSWORD: ${{ secrets.E2E_USER_A_PASSWORD }}
        E2E_USER_B_EMAIL: ${{ secrets.E2E_USER_B_EMAIL }}
        E2E_USER_B_PASSWORD: ${{ secrets.E2E_USER_B_PASSWORD }}
      run: npm run e2e:seed
    
    - name: Run E2E tests
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://uzoiiijqtahohfafqirm.supabase.co' }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6b2lpaWpxdGFob2hmYWZxaXJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzOTE2MzgsImV4cCI6MjA2Njk2NzYzOH0.Ny_Gxbhus7pNm0OHipRBfaFLNeK_ZSePfbj8no4SVGw' }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        E2E_USER_A_EMAIL: ${{ secrets.E2E_USER_A_EMAIL }}
        E2E_USER_A_PASSWORD: ${{ secrets.E2E_USER_A_PASSWORD }}
        E2E_USER_B_EMAIL: ${{ secrets.E2E_USER_B_EMAIL }}
        E2E_USER_B_PASSWORD: ${{ secrets.E2E_USER_B_PASSWORD }}
      run: npm run e2e:test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: arena-artifacts
        path: artifacts/arena/
        retention-days: 30